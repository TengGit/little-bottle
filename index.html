<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
    <title>我的小瓶子</title>
  </head>
  <body>
	<div class="container">
	  <h2 class="text-center my-2">我的小瓶子</h2>
	  <div class="container-fluid">
		<div class="row row-cols-5 justify-content-center text-center" id="bottle-container"></div>
	  </div>
	  <form id="bottle-info" autocomplete="off">
	  <div class="form-group row align-items-center">
	  <label for="bottle-text" class="col-sm-3">啥瓶子？</label>
	  <input type="text" class="form-control col-sm-9" name="bottle-text" id="bottle-text" placeholder="我有多闲">
	  </div>
	  <button type="submit" class="btn btn-primary form-control" id="add-bottle">添加小瓶子</button>
	  </form>
	  </div>
	</div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bottle.js"></script>
  </body>
</html>
