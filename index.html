<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
    <title>我的小瓶子</title>
  </head>
  <body>
	<div class="container">
	  <h2 class="text-center my-2">我的小瓶子</h2>
	  <div class="container-fluid">
		<div class="row row-cols-5 justify-content-center text-center" id="bottle-container"></div>
	  </div>
	  <form id="bottle-info" autocomplete="off">
	  <div class="form-group row align-items-center">
	  <label for="bottle-text" class="col-sm-3">啥瓶子？</label>
	  <input type="text" class="form-control col-sm-9" name="bottle-text" id="bottle-text" placeholder="我有多闲">
	  </div>
	  <div class="form-group btn-group-toggle row-cols-8" data-toggle="buttons">
		<label class="btn bottle-color-picker active"><input type="radio" name="bottle-color" value="#dc3545" checked></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#007bff"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#6610f2"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#6f42c1"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#e83e8c"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#fd7e14"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#ffc107"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#28a745"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#20c997"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#17a2b8"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#6c757d"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="black"></label>
	  </div>
	  <button type="submit" class="btn btn-primary form-control" id="add-bottle">添加小瓶子</button>
	  </form>
	  </div>
	</div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bottle.js"></script>
  </body>
</html>
