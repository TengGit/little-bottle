<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<script src="js/qrcode.min.js"></script>
    <title>我的小瓶子</title>
  </head>
  <body>
	<div class="container">
	  <h2 class="text-center my-2">我的小瓶子</h2>
	  <div class="container-fluid">
		<div class="row row-cols-5 justify-content-center text-center" id="bottle-container"></div>
	  </div>
	  <div class="container-fluid text-center">
	  <img id="qrcode"></img>
	  <br>
	  扫描二维码，填写你自己的小瓶子
	  </div>
	  <form id="bottle-info" autocomplete="off">
	  <div class="form-group row align-items-center">
	  <label for="bottle-text" class="col-sm-3">啥瓶子？</label>
	  <input type="text" class="form-control col-sm-9" name="bottle-text" id="bottle-text" placeholder="我有多闲">
	  </div>
	  <div class="form-group btn-group-toggle row-cols-8" data-toggle="buttons">
		<label class="btn bottle-color-picker active"><input type="radio" name="bottle-color" value="#dc3545" checked></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#007bff"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#6610f2"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#6f42c1"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#e83e8c"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#fd7e14"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#ffc107"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#28a745"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#20c997"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#17a2b8"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="#6c757d"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="black"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="linear-gradient(to right, hsl(0, 100%, 65%), hsl(60, 100%, 65%), hsl(120, 100%, 65%), hsl(180, 100%, 65%), hsl(240, 100%, 65%), hsl(300, 100%, 65%))"></label>
		<label class="btn bottle-color-picker"><input type="radio" name="bottle-color" value="linear-gradient(to right, #2E86C1, #F4D03F,  #E74C3C)"></label>
	  </div>
	  <div class="alert alert-info alert-dismissible fade show tip-after-add" role="alert" style="display: none;">
	  添加瓶子之后，<b>按住</b>瓶子向里面加水，<b>双击</b>瓶子倒空。
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	  </button>
	  </div>
	  <div class="form-group form-row">
	  <input type="text" class="form-control col" id="template-link" disabled>
	  <button type="button" class="btn btn-light col-auto" id="copy-link" data-toggle="tooltip" data-trigger="manual" title="已复制" disabled>复制</button>	
	  </div>
	  <div class="form-row">
	  <button type="submit" class="btn btn-primary form-control col-auto" id="add-bottle">添加小瓶子</button>
	  <button type="button" class="btn btn-secondary form-control col-auto" id="generate-templink">生成模板链接并更新二维码</button>
	  <!--button type="button" class="btn btn-success form-control col" id="share-button">分享给好友</button-->
	  </div>
	  </form>
	  </div>
	</div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/bottle.js"></script>
  </body>
</html>
